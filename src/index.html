<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="toggle"></span>
            </label>
            <p>Shader</p>
        </div>
        <div class="topbar-middle">
            <h1 class="title">3D WebGL Hollow Object</h1>
        </div>
        <div class="topbar-right">
            <button class="btn-topbar"><i class="fas fa-rotate-left"></i></button>
            <button class="btn-topbar"><i class="fas fa-file-import"></i></button>
            <button class="btn-topbar"><i class="fas fa-download"></i></button>
        </div>
    </div>
    <div class="floating-sidebar">
        <button class="btn-tools" id="btn-tool-hide"><i class="fas fa-bars"></i></button>
        <div class="floating-sidebar-top">
            <div class="popup" id="shapes-popup">
                <p class="popup-title">Shapes</p>
                <div class="popup-submenu" style="padding-bottom: 0;">
                    <button class="btn-popup">Shape 1</button>
                    <button class="btn-popup">Shape 2</button>
                    <button class="btn-popup" style="border-radius: 0 0 10px 10px;">Shape 3</button>
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-shapes"><i class="fas fa-shapes""></i></button>
            <div class="popup" id="translation-popup">
                <p class="popup-title">Translation</p>
                <div class="popup-submenu">
                    <p>X</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Y</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Z</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-translation"><i class="fas fa-hand"></i></button>
            <div class="popup" id="scaling-popup">
                <p class="popup-title">Scaling</p>
                <div class="popup-submenu">
                    <p>X</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Y</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Z</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-scaling"><i class="fas fa-maximize"></i></button>
            <div class="popup" id="rotate-popup">
                <p class="popup-title">Rotate</p>
                <div class="popup-submenu">
                    <p>X</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Y</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                    <p>Z</p>
                    <input type="range" class="slider" min="1" max="100" value="1" id="myRange">
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-rotate"><i class="fas fa-rotate"></i></button>
            <div class="popup" id="zoom-popup">
                <p class="popup-title">Zoom</p>
                <div class="popup-submenu">
                    <p id="zoom-value">0%</p>
                    <input type="range" class="slider" min="0" max="100" value="0" id="zoom-slider">
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-zoom"><i class="fas fa-magnifying-glass"></i></button>
            <div class="color-div">
                <button class="btn-tools" id="btn-tool-color"><i class="fas fa-fill-drip"></i></button>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="popup" id="projection-popup">
                <p class="popup-title">Projection Preset</p>
                <div class="popup-submenu" style="padding-bottom: 0;">
                    <button class="btn-popup" id="btn-projection-orthographic">Orthographic</button>
                    <button class="btn-popup" id="btn-projection-oblique">Oblique</button>
                    <button class="btn-popup" style="border-radius: 0 0 10px 10px;" id="btn-projection-perspective">Perspective</button>
                </div>
            </div>
            <button class="btn-tools" id="btn-tool-projection"><i class="fas fa-camera"></i></button>
        </div>
        <div class="floating-sidebar-bottom">
            <button class="btn-tools"><i class="fas fa-circle-question"></i></button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script src="eventListeners.js"></script>
</html>
